<div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeAddress">
        <i class="pi pi-plus me-2"></i>
        <span>ADD</span>
    </button>
</div>
<div class="overflow-auto">
    <p-table responsiveLayout="scroll" [value]="employeeAdresses">
        <ng-template pTemplate="header">
            <tr>
                <th>AddressLine1</th>
                <th>AddressLine2</th>
                <th class="text-center">Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-add>
            <tr class="table-desc">
                <td>{{add.addressLine1}}</td>
                <td class="px-1">{{add.addressLine2}}</td>
                <td class="d-flex align-items-center justify-content-center">
                    <button class="btn user-btn btn-outline-secondary me-2" title="edit" data-bs-toggle="modal"
                        data-bs-target="#editEmployeeAddress" (click)="EditEmployeeAddress(add)"><i
                            class="pi pi-pencil"></i></button>
                    <button class="btn user-btn btn-outline-danger" title="delete" (click)="DeleteEmployeeAdd(add)"><i
                            class="pi pi-trash"></i></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

<!-- ================================================ -->
<!-- add modal -->
<div class="modal fade right" id="addEmployeeAddress" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content rounded-0 min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Add Emplyee Address</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-3 mb-2">AddressLine1</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="addEemployeeAddress.addressLine1" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">AddressLine2</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="addEemployeeAddress.addressLine2" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Area</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addEemployeeAddress.area"
                            [style]="{width: '100%'}">
                    </div>

                    <div>
                        <label class="mt-3 mb-2">Po Box</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addEemployeeAddress.poBox"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Postal Code</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addEemployeeAddress.postalCode"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Address Type </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedAdressType($event)">
                            <option selected hidden>Select Country</option>
                            <option *ngFor="let type of addressTypes" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>

                    <div>
                        <label class="mt-3 mb-2">Country</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedValueCountry($event)">
                            <option selected hidden>Select Country</option>
                            <option *ngFor="let country of countries" [value]="country.id">{{country.englishName}}
                            </option>
                        </select>
                    </div>
                    <div>
                        <label class="mt-3 mb-2">City</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedValueCity($event)">
                            <option selected hidden>Select City</option>
                            <option *ngFor="let city of cities" [value]="city.id">{{city.englishName}}</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeAddModal data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="SaveEmployeeAdd(closeAddModal)" class="btn btn-primary">Save </button>
            </div>
        </div>
    </div>
</div>

<!-- ================================================ -->

            <div class="modal-footer border-0">
