<div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeContract">
        <i class="pi pi-plus me-2"></i>
        <span>ADD</span>
    </button>
</div>
<p-table responsiveLayout="scroll" [value]="employeeContracts">
    <ng-template pTemplate="header">
        <tr class="table-desc">
            <th class="px-1">Contract TypeName</th>
            <th>Contractual Job</th>
            <th class="text-center">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-type>
        <tr class="table-desc">
            <td>{{type.contractTypeName}}</td>
            <td>{{type.contractualJob}}</td>
            <td class="d-flex align-items-center justify-content-center">
                <div *ngIf="type.isActivate">
                    <button class="btn user-btn btn-outline-secondary  me-2" title="DeActive"
                        (click)="deActivateContract(type)"><i class="pi pi-lock-open"></i></button>
                </div>
                <div *ngIf="!type.isActivate">
                    <button disabled class="btn user-btn btn-outline-secondary  me-2"><i
                            class="pi pi-lock"></i></button>
                </div>
                <button class="btn user-btn btn-outline-secondary me-2" data-bs-toggle="modal"
                    data-bs-target="#showEmployeeContract" title="View" (click)="viewContract(type)"><i
                        class="pi pi-eye"></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- ========================================= -->
<!-- Add Modal -->
<div class="modal fade right" id="addEmployeeContract" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee Contract</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-3 mb-2">Contract Type</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedEmpContract($event)">
                            <option selected hidden>Select Type</option>
                            <option *ngFor="let type of contractTypes" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Contract Start Date</label>
                        <p-calendar inputId="basic" [(ngModel)]="addemployeeContract.contractStartDate"
                            [style]="{width: '100%'}"></p-calendar>
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Duration</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeContract.duration"
                            [style]="{width: '100%'}">
                    </div>

                    <div>
                        <label class="mt-3 mb-2">Unit</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeContract.unit"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Contractual Job</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="addemployeeContract.contractualJob" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Parties</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeContract.parties"
                            [style]="{width: '100%'}">
                    </div>

                    <div>
                        <label class="mt-3 mb-2">Employment Status</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedEmpStatus($event)">
                            <option selected hidden>Select Status</option>
                            <option *ngFor="let type of status" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Method of Contracting</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedEmpMethods($event)">
                            <option selected hidden>Select Method</option>
                            <option *ngFor="let type of methode" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="mt-3 mb-2">Experiment End Date </label>
                        <p-calendar inputId="basic" [(ngModel)]="addemployeeContract.experimentEndDate"
                            [style]="{width: '100%'}"></p-calendar>
                    </div>
                    <h3 style="color: rgb(116, 114, 226)">Tickets</h3>
                    <div>
                        <label class=" mb-2">Ticket Entitlement Frequency</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="addemployeeContract.ticketEntitlementFrequency" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Ticket Route </label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeContract.ticketRoute"
                            [style]="{width: '100%'}">
                    </div>
                    <div class="mb-3">
                        <label class="mt-3 mb-2"> Ticket Class</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedTicketClass($event)">
                            <option selected hidden>Select Ticket Class</option>
                            <option *ngFor="let type of tickets" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>

                    <h3 style="color: rgb(116, 114, 226)">Annual Vacations</h3>

                    <div>
                        <label class="mt-3 mb-2"> Annual Vacation Days</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedAnnual($event)">
                            <option selected hidden>Select Annual Vacation</option>
                            <option *ngFor="let type of vacations" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>

                </div>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeAdd data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="SaveEmployeeContract(closeAdd)" class="btn btn-primary">Save </button>
            </div>
        </div>
    </div>
</div>

<!-- ================================================== -->
