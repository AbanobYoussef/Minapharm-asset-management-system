<div class="sidebar px-3 min-vh-100 py-5 d-flex flex-column justify-content-between">
    <div>

        <div>
            <h3>Contract Types</h3>
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContract">
                <i class="pi pi-plus me-2"></i>
                <span>ADD</span>
            </button>
        </div>
        <div>
            <div class="py-3 overflow-auto pe-3 w-100">
                <p-table responsiveLayout="scroll" [value]="contracts">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>Code</th> -->
                            <th>Primary Name</th>
                            <th>Secondary Name</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-type>
                        <tr class="table-desc">
                            <!-- <td>{{type.id}}</td> -->
                            <td>{{type.namePrimary}}</td>
                            <td>{{type.nameSecondary}}</td>
                            <td class="d-flex align-items-center justify-content-center">
                                <button class="btn user-btn btn-outline-secondary" title="edit"
                                    (click)="editContractType(type)" data-bs-toggle="modal"
                                    data-bs-target="#editContract"><i class="pi pi-pencil"></i></button> &nbsp;&nbsp;

                                <button class="btn user-btn btn-outline-danger" title="delete"
                                    (click)="deleteContractType(type)"><i class="pi pi-trash"></i></button>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>



    </div>
    <div class="text-center h2">
        <!-- <button pButton pRipple type="button" label="Back" [routerLink]="['/home']" class="p-button-rounded p-button-secondary"></button> -->
        <!-- <i class=" pi pi-sign-out" style="font-size: 2rem; transform: scaleX(-1);"> </i> &nbsp;  -->
    </div>
</div>


<!-- addModal -->
<div class="modal fade right" id="addContract" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content rounded-0 min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Add Emplyee Address</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-3 mb-2">Primary Name</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addContracts.namePrimary">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Secondary Name</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addContracts.nameSecondary">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeModal data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="saveContractType(closeModal)" class="btn btn-primary">Save </button>
            </div>
        </div>
    </div>
</div>

<!-- editModal -->
<div class="modal fade right" id="editContract" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content rounded-0 min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Edit Emplyee Address</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-3 mb-2">Primary Name</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editContracts.namePrimary">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Secondary Name</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editContracts.nameSecondary">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeEdit data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="saveEditContractType(closeEdit)" class="btn btn-primary">Update </button>
            </div>
        </div>
    </div>
</div>
