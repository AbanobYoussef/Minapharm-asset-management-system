<div class="d-flex justify-content-end mb-3">
    <!-- <p-button icon="pi 
        pi-plus" label="ADD" (click)="showaddMedicalIns()">
    </p-button> -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMedicalIns">
        <i class="pi pi-plus me-2"></i>
        <span>ADD</span>
    </button>
</div>
<p-table responsiveLayout="scroll" [value]="medicalInfos">
    <ng-template pTemplate="header">
        <tr class="table-desc">
            <th class="pe-1">Policy Insurance </th>
            <th>Membership Number </th>
            <th class="text-center">Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr class="table-desc">
            <td>{{item.class}}</td>
            <td>{{item.membershipNumber}}</td>
            <td class="d-flex align-items-center justify-content-center">
                <button data-bs-toggle="modal" data-bs-target="#editMedicalIns"
                    class="btn user-btn btn-outline-secondary" title="edit" (click)="EditMedical(item)"><i
                        class="pi pi-pencil"></i></button> &nbsp;&nbsp;

                <button class="btn user-btn btn-outline-danger" title="delete" (click)="DeleteMedical(item)"><i
                        class="pi pi-trash"></i></button>
            </td>

        </tr>
    </ng-template>
</p-table>


<!-- ================================================ -->
<!-- add modal -->
<div class="modal fade right" id="addMedicalIns" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content rounded-0 min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Add Medical Ins</h5>
            </div>
            <div class="modal-body">
                <div>
                    <label class="mt-3 mb-2">Insurance Company Name </label>
                    <select class="form-select" aria-label="Default select example"
                        (change)="showSelectedCompanyData($event)">
                        <option selected hidden>Select Insurance Company Name</option>
                        <option *ngFor="let type of medicalCompanies" [value]="type.id">{{type.namePrimary}}
                        </option>
                    </select>
                </div>
                <div>
                    <label class="mt-3 mb-2">Start Date </label>
                    <input class="form-control" readonly type="text" pInputText [(ngModel)]="policyIns.startDate"
                        [style]="{width: '100%'}">
                </div>
                <div>
                    <label class="mt-3 mb-2">End Date </label>
                    <input class="form-control" readonly type="text" pInputText [(ngModel)]="policyIns.endDate"
                        [style]="{width: '100%'}">
                </div>
                <div>
                    <label class="mt-3 mb-2">Class </label>
                    <input class="form-control" type="text" pInputText [(ngModel)]="addMedicalIns.class"
                        [style]="{width: '100%'}">
                </div>
                <div>
                    <label class="mt-3 mb-2"> Membership Number</label>
                    <input class="form-control" type="text" pInputText [(ngModel)]="addMedicalIns.membershipNumber"
                        [style]="{width: '100%'}">
                </div>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeAddModal data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="SaveMeicalIns(closeAddModal)" class="btn btn-primary">Save </button>
            </div>
        </div>
    </div>
</div>

<!-- ================================================ -->
<!-- edit modal -->
<div class="modal fade right" id="editMedicalIns" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content rounded-0 min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Edit Medical Ins</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-2">Insurance Company Name </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedCompanyData($event)">
                            <option selected hidden>{{editPolicyIns.medicalInsuranceCompanyName}}</option>
                            <option *ngFor="let type of medicalCompanies" [value]="type.id">{{type.namePrimary}}
                            </option>
                        </select>
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Start Date </label>
                        <input class="form-control" readonly type="text" pInputText
                            [(ngModel)]="editPolicyIns.startDate" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">End Date </label>
                        <input class="form-control" readonly type="text" pInputText [(ngModel)]="editPolicyIns.endDate"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2">Class </label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editMedicalIns.class"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-3 mb-2"> Membership Number</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editMedicalIns.membershipNumber"
                            [style]="{width: '100%'}">
                    </div>

                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeEditModal data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="SaveEditMeicalIns(closeEditModal)"
                    class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
