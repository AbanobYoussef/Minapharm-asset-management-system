<div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        <i class="pi pi-plus me-2"></i>
        <span>ADD</span>
    </button>
</div>
<p-table responsiveLayout="scroll" [value]="employeeDependents">
    <ng-template pTemplate="header">
        <tr class="table-desc">
            <th>firstNamePrimary</th>
            <th>firstNameSecondary</th>
            <th>relationshipName</th>
            <th class="text-center">Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-type>
        <tr class="table-desc">
            <td>{{type.firstNamePrimary}}</td>
            <td>{{type.firstNameSecondary}}</td>
            <td>{{type.relationshipName}}</td>
            <td class="d-flex align-items-center justify-content-center">
                <button class="btn user-btn btn-outline-secondary" title="edit" (click)="EditEmployeeDependents(type)"
                    data-bs-toggle="modal" data-bs-target="#editModal"><i class="pi pi-pencil"></i></button>
                &nbsp;&nbsp;

                <button class="btn user-btn btn-outline-danger" title="delete"
                    (click)="DeleteEmployeeDependents(type)"><i class="pi pi-trash"></i></button>
            </td>

        </tr>
    </ng-template>
</p-table>

<!-- =============================================== -->
<!-- edit Modal -->
<div class="modal fade right" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content min-vh-100 rounded-0">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Edit Employee Dependants</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">First Name Primary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.firstNamePrimary" [style]="{width: '100%'}">
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">First Name Secondary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.firstNameSecondary" [style]="{width: '100%'}">
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Relationship Name</label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedRelationNAme($event)">
                            <option selected hidden>{{editEmployeeDepen.relationshipName}}</option>
                            <option *ngFor="let type of relationNames" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>

                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Father Name Primary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.fatherNamePrimary" [style]="{width: '100%'}">
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Father Name Secondary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.fatherNameSecondary" [style]="{width: '100%'}">
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">GrandFather Name Primary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.grandFatherNamePrimary" [style]="{width: '100%'}">
                    </div>

                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">GrandFather Name Secondary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.grandFatherNameSecondary" [style]="{width: '100%'}">
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Famile Name Primary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.familyNamePrimary" [style]="{width: '100%'}">
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Family Name Secondary</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.familyNameSecondary" [style]="{width: '100%'}">
                    </div>

                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Gender </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedGender($event)">
                            <option selected hidden>{{editEmployeeDepen.genderName}}</option>
                            <option *ngFor="let type of genders" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Birth Date</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editEmployeeDepen.birthDate"
                            [style]="{width: '100%'}" readonly>
                        <!-- <p-calendar inputId="basic" [(ngModel)]="editEmployeeDepen.birthDate" [style]="{width: '100%'}"
                            appendTo="body"></p-calendar> -->

                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">CivilIdentifier Number</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.civilIdentifierNumber" [style]="{width: '100%'}">
                    </div>

                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Relationship StartDate</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editEmployeeDepen.relationshipStartDate" [style]="{width: '100%'}" readonly>
                        <!-- <p-calendar inputId="basic"  [(ngModel)]="editEmployeeDepen.relationshipStartDate" [style]="{width: '100%'}"
                            appendTo="body"></p-calendar> -->

                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Eligible For MedicalIn </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedeligibleforMedicalIn($event)">
                            <option selected hidden>{{medicalValue}}</option>
                            <option [value]="1">Yes</option>
                            <option [value]="0">No</option>
                        </select>
                    </div>
                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Eligible For Tickets </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedTickets($event)">
                            <option selected hidden>{{ticketValue}}</option>
                            <option [value]="1">Yes</option>
                            <option [value]="0">No</option>
                        </select>
                    </div>

                    <div class="">
                        <label class="mt-2 mb-1 fw-bold">Eligible For School </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedeligibleforSchool($event)">
                            <option selected hidden>{{schoolValue}}</option>
                            <option [value]="1">Yes</option>
                            <option [value]="0">No</option>
                        </select>
                    </div>

                </div>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeEditModal data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    (click)="SaveEditEmployeeDenpdent(closeEditModal)">Update</button>
            </div>
        </div>
    </div>
</div>
