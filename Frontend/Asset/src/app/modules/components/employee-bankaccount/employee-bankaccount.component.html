<div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBankAccount">
        <i class="pi pi-plus me-2"></i>
        <span>ADD</span>
    </button>
</div>
<p-table responsiveLayout="scroll" [value]="employeeAccounts">
    <ng-template pTemplate="header">
        <tr class="table-desc">
            <th>AccountName</th>
            <th>Bank Name</th>
            <th class="text-center">Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-acc>
        <tr class="table-desc">
            <td>{{acc.accountName}}</td>
            <td>{{acc.bankName}}</td>
            <td class="d-flex align-items-center justify-content-center">
                <button class="btn user-btn btn-outline-secondary" title="edit" data-bs-toggle="modal"
                    data-bs-target="#editBankAccount" (click)="EditAccount(acc)"><i class="pi pi-pencil"></i></button>
                &nbsp;&nbsp;

                <button class="btn user-btn btn-outline-danger" title="delete" (click)="DeleteAccount(acc)"><i
                        class="pi pi-trash"></i></button>
            </td>

        </tr>
    </ng-template>
</p-table>

<!-- ========================================= -->
<!-- Add Modal -->
<div class="modal fade right" id="addBankAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Add Bank Account</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-2 mb-2">Payement Method</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="addemployeeAccount.paymentMethod" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Bank Name </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedBank($event)">
                            <option selected hidden>Select Bank</option>
                            <option *ngFor="let type of banks" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Bank Branch</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeAccount.bankBranch"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Account Name </label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeAccount.accountName"
                            [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Account Number</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="addemployeeAccount.accountNumber" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Account Iban</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="addemployeeAccount.accountIban"
                            [style]="{width: '100%'}">
                    </div>
                </div>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeAdd data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="SaveAccount(closeAdd)" class="btn btn-primary">Save </button>
            </div>
        </div>
    </div>
</div>

<!-- ================================================== -->
<!-- editModal -->
<div class="modal fade come-from-modal right" id="editBankAccount" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog my-0 me-0">
        <div class="modal-content min-vh-100">
            <div class="modal-header justify-content-center border-0">
                <h5 class="modal-title" id="exampleModalLabel">Edit Bank Account</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="mt-2 mb-2">Payement Method</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editemployeeAccount.paymentMethod" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Address Type </label>
                        <select class="form-select" aria-label="Default select example"
                            (change)="showSelectedBank($event)">
                            <option selected hidden>{{editemployeeAccount.bankName}}</option>
                            <option *ngFor="let type of banks" [value]="type.id">{{type.namePrimary}}</option>
                        </select>
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Bank Branch</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editemployeeAccount.bankBranch"
                            [style]="{width: '100%'}">
                    </div>

                    <div>
                        <label class="mt-2 mb-2">Account Name </label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editemployeeAccount.accountName"
                            [style]="{width: '100%'}">
                    </div>

                    <div>
                        <label class="mt-2 mb-2">Account Number</label>
                        <input class="form-control" type="text" pInputText
                            [(ngModel)]="editemployeeAccount.accountNumber" [style]="{width: '100%'}">
                    </div>
                    <div>
                        <label class="mt-2 mb-2">Account Iban</label>
                        <input class="form-control" type="text" pInputText [(ngModel)]="editemployeeAccount.accountIban"
                            [style]="{width: '100%'}">
                    </div>
                </div>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" #closeEdit data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="SaveEditAccount(closeEdit)" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
