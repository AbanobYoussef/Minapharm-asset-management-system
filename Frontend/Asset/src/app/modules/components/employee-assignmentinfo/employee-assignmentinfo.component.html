<div class="d-flex justify-content-end mb-3">
    <p-button icon="pi 
        pi-plus" label="ADD" (click)="showaddAssignInfo()">
    </p-button>
</div>
<p-table responsiveLayout="scroll" [value]="assignInfos">
    <ng-template pTemplate="header">
        <tr class="table-desc">
            <th>Hazards</th>
            <th>Calculate Gosi Method </th>
            <th class="text-center">Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-acc>
        <tr class="table-desc">
            <td>{{acc.hazards}}</td>
            <td>{{acc.calculateGosimethod}}</td>
            <td class="d-flex align-items-center justify-content-center">
                <button class="btn user-btn btn-outline-secondary" title="edit" (click)="EditAssignment(acc)"><i
                        class="pi pi-pencil"></i></button>
                &nbsp;&nbsp;

                <button class="btn user-btn btn-outline-danger" title="delete" (click)="DeleteAssignment(acc)"><i
                        class="pi pi-trash"></i></button>
            </td>

        </tr>
    </ng-template>
</p-table>


<p-dialog header="Add Assignment" [(visible)]="displayAddAssigmInfo" [modal]="true" [style]="{width: '80vw'}"
    [draggable]="false" [resizable]="false">
    <div class="row">
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Hazards</label>
            <select class="form-select" aria-label="Default select example" (change)="showSelectedAdd($event)">
                <option selected hidden>Select Choose</option>
                <option [value]="1">Yes</option>
                <option [value]="0">No</option>
            </select>
        </div>
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Calculate Gosi Method </label>
            <input class="form-control" type="text" pInputText [(ngModel)]="addAssignment.calculateGosimethod"
                [style]="{width: '100%'}">

        </div>
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Gosireference Salary</label>
            <input class="form-control" type="text" pInputText [(ngModel)]="addAssignment.gosireferenceSalary"
                [style]="{width: '100%'}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Hazards JoinDate</label>
            <p-calendar inputId="basic" [(ngModel)]="addAssignment.hazardsJoinDate" [style]="{width: '100%'}"
                appendTo="body"></p-calendar>
        </div>
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Employee Salary</label>
            <input class="form-control" type="text" pInputText [(ngModel)]="addAssignment.employeeSalary"
                [style]="{width: '100%'}">
        </div>

    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SaveAssignment()" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

<p-dialog header="Edit Assignment" [(visible)]="displayEditAssigmInfo" [modal]="true" [style]="{width: '80vw'}"
    [draggable]="false" [resizable]="false">
    <div class="row">
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Hazards</label>
            <select class="form-select" aria-label="Default select example" (change)="showSelectedEdit($event)">
                <option selected hidden>{{HazardsValue}}</option>
                <option [value]="1">Yes</option>
                <option [value]="0">No</option>
            </select>
        </div>
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Calculate Gosi Method </label>
            <input class="form-control" type="text" pInputText [(ngModel)]="editAssignment.calculateGosimethod"
                [style]="{width: '100%'}">

        </div>
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Gosireference Salary</label>
            <input class="form-control" type="text" pInputText [(ngModel)]="editAssignment.gosireferenceSalary"
                [style]="{width: '100%'}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Hazards JoinDate</label>
            <input class="form-control" type="text" pInputText [(ngModel)]="editAssignment.hazardsJoinDate" readonly
                [style]="{width: '100%'}">

            <!-- <p-calendar inputId="basic" [(ngModel)]="editAssignment.hazardsJoinDate" [style]="{width: '100%'}"
                appendTo="body"></p-calendar> -->
        </div>
        <div class="col-4">
            <label class="mt-2 mb-1 fw-bold">Employee Salary</label>
            <input class="form-control" type="text" pInputText [(ngModel)]="editAssignment.employeeSalary"
                [style]="{width: '100%'}">
        </div>

    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SaveEditAssignment()" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
