 <div class="sidebar min-vh-100 py-5 d-flex flex-column justify-content-between">
    
        <div class="row">
          <div class="col-6">
          <h3>Employees</h3>
          </div>
          <div class="col-3">
            <p-button
            (click)="showAdd()"
              icon="pi pi-external-link"
              label="ADD"
            ></p-button>
     </div>

    
    <div class="py-5 px-6">
      <p-table responsiveLayout="scroll" [value]="epmloyees" id="excel-table">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th></th>
          </tr>
        </ng-template>
         <ng-template pTemplate="body" let-type>
          <tr>
            <td>{{ type.name }}</td>
            <td>{{ type.type }}</td>
            <td><i class="pi pi-pencil" (click)="showEdit(type)"></i>&nbsp;&nbsp;<i class="pi pi-trash"
                (click)="delete(type)"></i></td>

          </tr>
        </ng-template> 
      </p-table>
    </div>
    </div>

    <p-dialog header="Add Company" [(visible)]="displayModalAdd" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false">
    <div class="row">
      <div class="col-6">
        <label class="mt-2 mb-1 fw-bold">Name</label>
        <input class="form-control" type="text" pInputText [(ngModel)]="addEmpolyee.name">
      </div>
      <div class="col-6">
        <label class="mt-2 mb-1 fw-bold">Type</label>
        <select class="form-control" [(ngModel)]="addEmpolyee.type">
            <option value="Owner">Owner</option>
            <option value="Driver">Driver</option>
        </select>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="save()" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>  



  <p-dialog header="Add Company" [(visible)]="displayModalEidt" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false">
    <div class="row">
      <div class="col-6">
        <label class="mt-2 mb-1 fw-bold">Name</label>
        <input class="form-control" type="text" pInputText [(ngModel)]="editEmpolyee.name">
      </div>
      <div class="col-6">
        <label class="mt-2 mb-1 fw-bold">Type</label>
        <select class="form-control" [(ngModel)]="editEmpolyee.type">
            <option value="Owner">Owner</option>
            <option value="Driver">Driver</option>
        </select>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="edit()" label="Edit" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog> 

</div>
