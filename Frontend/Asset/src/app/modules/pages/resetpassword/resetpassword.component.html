<div class="">
    <div class="container login-wrapper">
        <div class="">
            <div class="row">
                <div class="col-md-12 col-12 offset-md-1">
                    <div class="wrapper_login">
                        <div class="d-flex flex-column align-items-center">
                            <img src="../../../../assets/images/logo2.png" width="80px" />
                        </div>

                        <ng-container>
                            <h5 class="mt-3 mb-3" style="color: #0066a9">Reset Password</h5>
                            <form [formGroup]="UserForm" class="login-form" ngNativeValidate>

                                <div class="form-group">
                                    <label for="password">Password<span class="color-red">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Password" formControlName="Password" /><br />
                                    <span style="color: red">
                                        <span *ngIf="UserForm.get('Password').errors?.pattern">
                                            Password must be At least 8 characters in length -
                                            including 1 Lowercase letter - 1 Uppercase letters- 1
                                            Special characters - 1 digit
                                        </span>
                                        <span *ngIf="
                          UserForm.get('Password').errors?.required &&
                          UserForm.get('Password').touched
                        ">
                                            Password is required
                                        </span>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="Confirmpassword">Confirm password<span
                                            class="color-red">*</span></label>
                                    <input type="password" class="form-control" name="Confirmpassword"
                                        id="Confirmpassword" placeholder="Confirm password"
                                        formControlName="ConfirmPassword" /><br />
                                    <span style="color: red">
                                        <span
                                            *ngIf="(UserForm.get('ConfirmPassword').value != UserForm.get('Password').value) &&UserForm.get('ConfirmPassword').touched">
                                            Password not match
                                        </span>
                                        <span *ngIf="
                          UserForm.get('ConfirmPassword').errors?.required &&
                          UserForm.get('ConfirmPassword').touched
                        ">
                                            Confirm Password is required
                                        </span>
                                    </span>
                                </div>

                                <button type="submit" [disabled]="UserForm.invalid"
                                    class="btn btn-primary rounded-0 mt-4 btn-block w-100" (click)="submit()">
                                    Submit
                                </button>
                                <br />
                            </form>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
