<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center row">
    <div
        class="col-xl-4 col-md-6 col-sm-8 col-10 container d-flex flex-column justify-content-center align-items-center">

        <div class="mb-3">
            <img src="../../../../assets/images/logo-search-blue.png" alt="" />
        </div>
        <form [formGroup]="UserForm" (ngSubmit)="login()" class="bg-white w-100 p-4">
            <h1 class="h3 text-center">Login</h1>
            <p class="mb-0 text-center">
                To Continue, Log in to Resources Management System
            </p>
            <label for="loginId" class="d-block mt-3 mb-2">Login Id</label>
            <input type="text" id="loginId" formControlName="Email" placeholder="Enter login ID"
                class="form-control py-2" />
            <label for="password" class="d-block mt-3 mb-2">Password</label>
            <input type="password" id="password" formControlName="Password" placeholder="Enter Password"
                class="form-control py-2" />
            <div class="d-flex justify-content-between align-items-center my-4">
                <div class="d-flex flex-column forgetpassword">
                    <p class="mb-0 cursor-pointer" routerLink="/forgetpassword">Forget your Password</p>
                    <div class="d-flex align-items-start my-2">
                        <input type="checkbox" class="form-check-input my-0 me-2">
                        <p class="mb-0">Remember me</p>
                    </div>
                </div>
                <button [disabled]="UserForm.invalid" type="submit" class="btn bg-default text-white rounded-pill">Log
                    In</button>
                </div>
                <p class="mb-0 cursor-pointer text-center" routerLink="/register">Register</p>
            </form>
        <p class="text-gray my-2">Having Trouble? <span class="text-default ms-1">Get Help</span></p>
    </div>
</div>
