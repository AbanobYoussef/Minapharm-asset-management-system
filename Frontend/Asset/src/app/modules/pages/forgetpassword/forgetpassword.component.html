<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center row">
    <div
        class="col-xl-4 col-md-6 col-sm-8 col-10 container d-flex flex-column justify-content-center align-items-center">.
        <div class="mb-3">
            <img src="../../../../assets/images/logo-search-blue.png" alt="" />
        </div>
        <div class="bg-white w-100 p-4">
            <h1 class="h3 text-center">Forget Password</h1>
            <label for="email" class="d-block mt-3 mb-2">Email</label>
            <input type="text" id="loginId" [(ngModel)]="email" placeholder="Enter your Email"
                class="form-control py-2" />
            <div class="d-flex justify-content-between align-items-center my-4">
                <div class="forgetpassword">
                    <p class="mb-0 cursor-pointer" routerLink="/login">Back to Login</p>                    
                </div>
                <button type="submit" (click)="submit()" class="btn bg-default text-white rounded-pill">Submit</button>
            </div>
        </div>
    </div>
</div>
